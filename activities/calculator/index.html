<html>
	
	<body>
		
		<script>
			function toNum(n){
				  return parseInt(n);
			}
			function add(n1, n2){
				  sum=toNum(n1) + toNum(n2);
				output(sum);
			}
			function subtract(n1, n2){
				  sub=toNum(n1) - toNum(n2);
				output(sub);
			}
			function multiply(n1, n2){
				  mul=toNum(n1) * toNum(n2);
				output(mul);
			}
			function divide(n1, n2){
				  div=toNum(n1) / toNum(n2);
				output(div);
			}
			function output(res){
				  alert(res);
			}
		</script>
		<form name="calc">
			  Num1: <input type="text" id="num1"><br>
			  <br>
			  Num2: <input type="text" id="num2"><br>
		</form>
		<div class="row">
			<div class="col-md-6">
				<button class="btn" onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)">Add</button>
				<button class="btn" onclick="subtract(document.querySelector('#num1').value, document.querySelector('#num2').value)">Subtract</button>
			</div>
			<br>
			<div class="col-md-6">
				<button class="btn" onclick="multiply(document.querySelector('#num1').value, document.querySelector('#num2').value)">Multiply</button>
				<button class="btn" onclick="divide(document.querySelector('#num1').value, document.querySelector('#num2').value)">Divide</button>
			</div>
		</div>
		<!-- jQuery -->
		<script src="../js/jquery.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="../js/bootstrap.min.js"></script>
    </body>
</html>
